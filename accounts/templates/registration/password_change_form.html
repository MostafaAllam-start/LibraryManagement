{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block pagetitle %}Change Password{% endblock pagetitle %}
{% block content %}
    <form method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}  
        <input style="display:block;" type="submit" class="btn btn-primary  mt-3 mb-3 mx-auto" value="Change Password">
    </form>
{% endblock content %}
{% block title %}
    Change Password
{% endblock title %}
