{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block pagetitle %}Contact Us{% endblock pagetitle %}
{% block content %}
    <form method="post" class="form" enctype="multipart/form-data">
<div class="contact-clean">
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-2"><input class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group mt-2"><input class="form-control" type="text" name="subject" placeholder="Subject"></div>
        <div class="form-group mt-2"><textarea class="form-control" name="message" placeholder="Message" rows="14"></textarea></div>
        <div class="form-group mt-2"><button class="btn btn-primary mx-auto" style="display:block;" type="submit">send </button></div>
    </form>
</div>
    </form>
{% endblock content %}
{% block title %}
    Contact Us
{% endblock title %}
