{% extends 'Books/base.html' %}
{%load crispy_forms_tags%}
{% load static %}
{% block part1 %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy }}
        <button typt='submit' class='btn mx-auto mb-4 mt-4' style='display:block'>Submit</button>
    </form>

{%endblock %}
